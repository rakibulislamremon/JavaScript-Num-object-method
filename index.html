<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript num object</title>
</head>
<body>

<script>
    //isfinit method
    var num=7.5
    document.write(
        Number.isFinite(num)
    )

    //isInterger method
    var num=100
    document.write(
        Number.isInteger(num)
    )

    //parsfloat method
    var num=100
    document.write(
        Number.parseFloat(num)
    )

    //parsint method
    var num=9.3
    document.write(
        Number.parseInt(num)
    )

    //tofixed method
    var num=9.32907189267639827381
    document.write(
        num.toFixed(3)
    )

    //toString method
    var num=9.32907189267639827381
    console.log(
        num.toString()
    )



</script> 
    
</body>
</html>
